<script>

    const url='https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';
    let dimensions = {
        width: 800,
        height: 400,
        margins: 70
    }
    // dataset = [["1947-01-01", 200.0], ["1947-04-01", 246.3], ["1947-06-01", 247.1]]
    const xAccessor = (d) => d[0]
    const yAccessor = (d) => d[1]

    document.addEventListener('DOMContentLoaded', function(){
        const req = new XMLHttpRequest();
        req.open("GET", url, true);
        req.send();
        req.onload = function(){
            resp = JSON.parse(req.responseText);
            dataset = resp.data

            const svg = d3.select('.chart')
                .append('svg')
                .attr('width', dimensions.width + dimensions.margins * 2)
                .attr('height', dimensions.height + dimensions.margins * 2)
                .append('g')
                .attr('transform', 'translate(' + dimensions.margins + ',' +  dimensions.margins + ')')

	        var tooltip = d3.select("body")
                .append("div")
                .attr("class", "toolTip")
                .attr('id', 'tooltip')



            // X axis
            var xScale = d3.scaleBand()
                .range([0, dimensions.width])
                .domain(dataset.map(d => xAccessor(d)))
                .padding(0.2)
            var xAxis = d3.axisBottom(xScale)
                .tickValues(xScale.domain().filter(function (d,i){ return !(i%10)}))
                .tickFormat(d => d.substring(0, 7))
            svg.append('g')
                .attr('transform', 'translate(0,' + dimensions.height + ')')
	            .attr('id', 'x-axis')
	            .call(xAxis)
                .selectAll('text')
                .attr('transform', 'translate(-10,0)rotate(-45)')
                .style('text-anchor', 'end')

            // Y Axis
            var domainBounds = dataset.map(function(d) { return yAccessor(d) })
            var axisLabelX = 30
            var axisLabelY = 0
            var yScale = d3.scaleLinear()
                .domain([0, d3.max(domainBounds)])
                .range([dimensions.height , 0])
            svg.append('g')
                .attr('id', 'y-axis')
                .call(d3.axisLeft(yScale))
            svg.append('text')
                .text('Gross Domestic Product')
                .attr('transform', 'translate(' + axisLabelX + ', ' + axisLabelY + ') rotate(-90)')
                .attr('text-anchor', 'end')

            // Bars
            svg.selectAll('bars')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('data-date', d => xAccessor(d))
                .attr('data-gdp', d => yAccessor(d))
                .attr('x', d => xScale(xAccessor(d)))
                .attr('y', d => yScale(yAccessor(d)))
                .attr('width', xScale.bandwidth())
                .attr('height', d => dimensions.height - yScale(yAccessor(d)))
                .attr('fill', 'darkcyan')
	            .on('mousemove', function(d, i) {
                    d3.select(this).attr('fill', 'darksalmon')
		            tooltip
			            .style("left", d3.event.pageX - 50 + "px")
			            .style("top", d3.event.pageY - 70 + "px")
			            .style("display", "inline-block")
                        .attr('data-date', xAccessor(d))
			            .html((xAccessor(d)) + "<br>" + "$" + (yAccessor(d)) + " Billions");

	            })
                .on('mouseleave', function (d, i) {
                	d3.select(this).attr('fill', 'darkcyan')
                    tooltip.style('display', 'none')
                })

	        // var tooltip = d3.select(".chart")
